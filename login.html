<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso ao Sistema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Simula√ß√£o de login para o prot√≥tipo
        function simularLogin(event) {
            event.preventDefault(); // Evita recarregar a p√°gina
            const btn = document.getElementById('btn-login');
            btn.innerHTML = 'Autenticando...';
            btn.classList.add('opacity-75');
            
            // Simula um tempo de carregamento e redireciona para o index.html
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen overflow-hidden">

    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg border border-gray-200 mx-4">
        
        <div class="text-center mb-8">
            <div class="inline-block bg-gray-900 p-4 rounded-full mb-3 shadow-md">
                <span class="text-3xl">ü¶Å</span> </div>
            <h1 class="text-2xl font-bold text-gray-800">MPLE√ÉO Gest√£o</h1>
            <p class="text-sm text-gray-500 mt-1">Acesso restrito a colaboradores</p>
        </div>

        <form onsubmit="simularLogin(event)" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Usu√°rio ou E-mail</label>
                <input type="text" required placeholder="ex: marcelo@mpleao.com.br" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 outline-none transition">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center text-gray-600">
                    <input type="checkbox" class="mr-2 rounded text-yellow-500 focus:ring-yellow-500"> Lembrar de mim
                </label>
                <a href="#" class="text-blue-600 hover:underline">Esqueceu a senha?</a>
            </div>

            <button type="submit" id="btn-login" class="w-full bg-gray-900 text-yellow-500 font-bold text-lg py-3 rounded-lg hover:bg-gray-800 transition shadow-md">
                Entrar no Sistema
            </button>
        </form>

        <div class="mt-8 text-center border-t pt-4">
            <p class="text-xs text-gray-400 flex items-center justify-center gap-1">
                Powered by <span class="font-bold text-orange-500 flex items-center gap-1">ü¶ä FoxFlow</span>
            </p>
        </div>

    </div>

</body>
</html>
